<html lang="en"> 
    <head> 
        <title>Book a Flight</title>

        <link href="icon.css" rel="stylesheet" type="text/css">

    <body style="background-color: #33495f;"> 
        <main class="content"> 
            <form class="form" style="background-color: #33495f;"> 
                <div class="title"> 
                    <h1 style="margin-top: 70px;">Weatherman</h1>

                            </div>
                            <div class="cloud1 c_shadow">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="cloud_s">
                            <div class="cloud1">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="cloud1 c_shadow">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="cloud_vs">
                            <div class="cloud1">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="cloud1 c_shadow">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="haze"></div>
                        <div class="haze_stripe"></div>
                        <div class="haze_stripe"></div>
                        <div class="haze_stripe"></div>
                        <div class="thunder"></div>
                        <div class="rain">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="sleet">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="text">
                            <ul>
                                <li>Sunny</li>
                                <li>Partly Sunny</li>
                                <li>Partly Cloudy</li>
                                <li>Mostly Cloudy</li>
                                <li>Cloudy</li>
                                <li>Hazy</li>
                                <li>Thunderstorm</li>
                                <li>Rain</li>
                                <li>Sleet</li>
                            </ul>
                        </div>
                    </div>
                    <p>Check the Weather on your flights locations!</p> 
                </div>                 
                <div class="progress"> 
                    <p>Step 1 of 3</p> 
                    <div class="progress-bar"> 
                        <div class="bar-pink"> 
                            <p>33%</p> 
                        </div>                         
                    </div>                     
                </div>                 
                <div class="categories"> 
                    <button class="flights button">Flights</button>                     
                    <button class="Hotels button">Hotels</button>                     
                    <button class="Packages button">Weather</button>                     
                </div>                 
                <div class="row1"> 
                    <div class="locations from-location1"> 
                        <label class="from-location2" for="from">From:</label>                         
                        <input class="to" type="text" name="firstname"> 
                    </div>                     
                    <div class="locations to-location1"> 
                        <label class="to-location2" for="to">To:</label>                         
                        <input class="to" type="text" name="firstname"> 
                    </div>                     
                </div>                 
                <div class="row2"> 
                    <div class="dates depart"> 
                        <label class="depart-date" for="depart">Depart:</label>                         
                        <input class="departure-date" type="date"> 
                    </div>                     
                    <div class="dates return"> 
                        <label class="returning-date" for="return">Return:</label>                         
                        <input class="return-date" type="date"> 
                    </div>                     
                </div>                 
                <div class="next-button"> 
                    <button class="next" value="submit">Let's Fly!</button>                     
                </div>                 
            </form>             
        </main>         
    </body>     
</html>
