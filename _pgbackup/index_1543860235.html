 
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Book a Flight</title>         
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Blank Template for Bootstrap</title>         
        <!-- Bootstrap core CSS -->         
        <!-- Custom styles for this template -->         
        <link href="istyle.css" rel="stylesheet" type="text/css"> 
        <link href="icon.css" rel="stylesheet" type="text/css">
        <link href="form.css" rel="stylesheet" type="text/css">
    </head>     
    <body style="background-color: #33495f;"> 
        <main class="content"> 
            <form class="form" style="background-color: #33495f;"> 
                <div class="title"> 
                    <h1 style="margin-top: 70px;
    text-align: center;">The WeatherMan</h1>
                    <div class="wrapper">
                        <div class="sun"></div>
                        <div class="cloud">
                            <div class="cloud1">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="cloud1 c_shadow">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="cloud_s">
                            <div class="cloud1">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="cloud1 c_shadow">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="cloud_vs">
                            <div class="cloud1">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="cloud1 c_shadow">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="haze"></div>
                        <div class="haze_stripe"></div>
                        <div class="haze_stripe"></div>
                        <div class="haze_stripe"></div>
                        <div class="thunder"></div>
                        <div class="rain">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="sleet">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="text">
                            <ul>
                                <li>Sunny</li>
                                <li>Partly Sunny</li>
                                <li>Partly Cloudy</li>
                                <li>Mostly Cloudy</li>
                                <li>Cloudy</li>
                                <li>Hazy</li>
                                <li>Thunderstorm</li>
                                <li>Rain</li>
                                <li>Sleet</li>
                            </ul>
                        </div>
                    </div>
                    <div class='wrapper'>
                        <search>
                            <form>
                                <input class='searchbar transparent' id='search' type='text' placeholder='enter city, country' />
                                <input class='button transparent' id='button' type="submit" value='GO' />
                            </form>
                        </search>
                        <div class='panel'>
                            <h2 class='city' id='city'></h2>
                            <div class='weather' id='weather'>
                                <div class='group secondary'>
                                    <h3 id='dt'></h3>
                                    <h3 id='description'></h3>
                                </div>
                                <div class='group secondary'>
                                    <h3 id='wind'></h3>
                                    <h3 id='humidity'></h3>
                                </div>
                                <div class='temperature' id='temperature'>
                                    <h1 class='temp' id='temp'><i id='condition'></i> <span id='num'></span><a class='fahrenheit active' id='fahrenheit' href="#">&deg;F</a><span class='divider secondary'>|</span><a class='celsius' id='celsius' href="#">&deg;C</a></h1>
                                </div>
                                <div class='forecast' id='forecast'></div>
                            </div>
                        </div>
                    </div>                     
                </div>
            </form>             
        </main>         
    </body>     
</html>
